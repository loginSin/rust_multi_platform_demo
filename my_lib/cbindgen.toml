language = "C"
line_length = 100
include_guard = "FFI_CLIENT_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
after_includes = """
\n#if defined(_WIN32) && defined(USE_AS_DLL)
  #define FFI_API _declspec(dllexport)
#else
  #define FFI_API
#endif"""

[enum]
prefix_with_name = true

[fn]
prefix = "FFI_API"

[export.rename]
"EngineBuilder" = "FfiEngineBuilder"
"Engine" = "FfiEngine"
